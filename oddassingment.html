<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form onsubmit="evenodd(); return false;">
        <label for="num">Enter number</label>
        <input type="number" min="1" required id="num" placeholder="Enter a number">
        <br>
        <button type="submit">Check</button>
    </form>
    <p id="result"></p>
    <script>
        function evenodd() {
            let num = document.querySelector("#num").value;
            num = Number(num)
            result = num % 2;
            let resultLine =
                `you entered ${num} and result is: <b> ${result} </b>
                <br>
                result shows zero it even, otherwise odd`;
            document.querySelector("#result").innerHTML = resultLine;
        }
    </script>
</body>

</html>
